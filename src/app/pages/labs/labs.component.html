<div class="container">
  <h1>Hi, this is my first project.</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>

  <hr />

  <p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name() }} y tengo {{ age }}</p>

  <hr />
  <img [src]="person.avatar" alt="">
  <input type="text" [value]="name()">
  <button [disabled]="disabled">Click me</button>
  <p>Person: {{ person.name }}</p>

  <hr />
  <!-- Leer eventos en Angular -->

  <!-- click -->
  <button (click)="clickHandler()">click me</button> <br>

  <!-- doble click -->
  <button (dblclick)="clickHandler()">double me</button>

  <!-- Cuando se produce un cambio, no cambia en tiempo real -->
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)">

  <!-- Cuando alguien oprime cualquier letra -->
  <p>(keydown)</p>
  <input type="text" [value]="person.name" (keydown)="keydownHanler($event)">

  <!-- Cuando alguien oprime un comando en especifico -->
  <p>(keydown con tecla especifica)</p>
  <input type="text" [value]="person.name" (keydown.shift.t)="clickHandler()">

  <hr>
  <h1>Signals</h1>
  <input type="text" [value]="name()" (change)="changeHandler($event)">
  <p>name: {{ name () }}</p>

</div>
